<footer class="site-footer h-card">
    <data class="u-url" href="{{ site.url | relative_url }}"></data>
  
    <div class="wrapper">
  
      <div class="footer-col-wrapper">
        <div class="footer-col">
          <p class="feed-subscribe">
            <a href="{{ 'feed.xml' | relative_url }}">
              <svg class="svg-icon orange">
                <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
              </svg><span>Subscribe</span>
            </a>
          </p>
        </div>
        <div class="footer-col">
          <p>
            {{ site.description | escape }}
          </p>
        </div>
      </div>
  
      <div class="social-links">
        {%- if site.github_username -%}
        <a href="https://github.com/{{ site.github_username | cgi_escape | escape }}" title="GitHub">
          <svg class="svg-icon grey">
            <use xlink:href="{{ 'assets/minima-social-icons.svg#github' | relative_url }}"></use>
          </svg>
        </a>
        {%- endif -%}
        {%- if site.linkedin_username -%}
        <a href="https://linkedin.com/in/{{ site.linkedin_username | cgi_escape | escape }}" title="LinkedIn">
            <i class="fab fa-linkedin"></i> <!-- Font Awesome LinkedIn icon -->
        </a>
        {%- endif -%}
      </div>
  
    </div>
  
  </footer>
